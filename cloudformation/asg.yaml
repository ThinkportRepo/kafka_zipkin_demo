AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  UserData:
    Description: Instance user UserData
    Type: String

Resources:
  WebServerGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: KafkaDemoCluster-WebServerGroup
      VPCZoneIdentifier: 
        - subnet-09b3adfd4e4be727f
        - subnet-0dc077ed134195992
      LaunchConfigurationName:
        Ref: LaunchConfig
      MinSize: 2
      MaxSize: 2
      # LoadBalancerNames:
      #   - !Ref ApplicationLoadBalancer
      TargetGroupARNs:
        - Ref: ALBTargetGroup

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 9092
      Protocol: TCP
      VpcId: vpc-03828dee0a9bfcc5a

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
      - Type: forward
        TargetGroupArn:
          Ref: ALBTargetGroup
      LoadBalancerArn:
        Ref: ApplicationLoadBalancer
      Port: 9092
      Protocol: TCP

  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Type: network
      Subnets:
        - subnet-09b3adfd4e4be727f
        - subnet-0dc077ed134195992

  LaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      KeyName: roman_test
      ImageId: ami-0208fcaa1fadbd825
      # SecurityGroups:
      # - Ref: InstanceSecurityGroup
      InstanceType: t2.small
      UserData: !Ref UserData
      IamInstanceProfile: arn:aws:iam::229176864149:instance-profile/admin_assumed_ec2_role
  
